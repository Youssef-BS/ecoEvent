version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: oussemakhemiri2/ecoevent-app:latest
    container_name: ecoevent-app
    restart: unless-stopped
    working_dir: /var/www
    # Remove the user line or set it explicitly to match Jenkins
    user: "1000:1000"  # Jenkins typically uses UID 1000
    volumes:
      - .:/var/www
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ecoevent
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: ecoevent-webserver
    restart: unless-stopped
    ports:
      - "8089:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    # Add user for nginx too
    user: "1000:1000"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ecoevent-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ecoevent
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata: